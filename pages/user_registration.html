<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <style>
      /* Custom styles */
      body {
        background: linear-gradient(
          to bottom right,
          #b9c2cb,
          rgb(123, 137, 77)
        );
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 60%;
        background-color: #5b5c5e70;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: fadeInAnimation 1s ease;
      }

      @keyframes fadeInAnimation {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type='text'],
      input[type='password'],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #fff;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: background-color 0.3s, border-color 0.3s;
      }

      input[type='text']:focus,
      input[type='password']:focus,
      select:focus {
        outline: none;
        border-color: #007bff;
        background-color: rgba(255, 255, 255, 0.3);
      }

      input[type='submit'],
      input[type='reset'] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type='submit']:hover,
      input[type='reset']:hover {
        background-color: #0056b3;
      }
      #loginref{
        visibility: hidden;
      }
      #regiscon{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
      }
      #regiscon span{
        color: green;
      }
    </style>
  </head>

  <body>
    <button type="button" id="launch" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display:none;">
    
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"  style="color: black;" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Alert</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="noti_content">
          </div>
          <div id="regiscon">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
            <button type="button" class="btn btn-primary" id="loginref"><a href="login.html" style="color: white;text-decoration: none;">login</a></button>  
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="mb-4 text-center">Registration Form</h2>
      <form id="registrationForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="consumerId" class="form-label">Consumer ID</label>
            <input
              type="number"
              class="form-control"
              id="consumerId"
              name="consumerId"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="billNumber" class="form-label">Bill Number</label>
            <input
              type="number"
              class="form-control"
              id="billNumber"
              name="billNumber"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <select class="form-select" id="title" name="title">
              <option value="Mr.">Mr.</option>
              <option value="Mrs.">Mrs.</option>
              <option value="Miss">Miss</option>
              <option value="Dr.">Dr.</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="customerName" class="form-label">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="customerName"
              maxlength="50"
              
              required
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="countryCode" class="form-label">Country Code</label>
            <select class="form-select" id="countryCode" name="countryCode">
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Mobile Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter 10-digit number"
              pattern="[0-9]{10}"
              title="Please enter a 10-digit number"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="text"
              class="form-control"
              id="userId"
              name="userId"
              minlength="5"
              maxlength="20"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary me-2">Register</button>
            <button type="reset" class="btn btn-secondary" onclick="reload()">
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Button trigger modal -->

    <script src="/Js/registration.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
